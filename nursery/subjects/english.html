<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>English Topics - Nursery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .topic-card {
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .topic-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .topic-icon {
      font-size: 3rem;
    }
    .header-text {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      color: #1a237e;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="header-text">English Topics</div>
    <div class="row g-4">
      <!-- Alphabet -->
      <div class="col-md-6 col-12">
        <div class="card text-center p-3 topic-card bg-primary text-white" onclick="goToQuiz('alphabet')">
          <div class="topic-icon">üî§</div>
          <h5 class="mt-2">Alphabet</h5>
        </div>
      </div>
      <!-- Words -->
      <div class="col-md-6 col-12">
        <div class="card text-center p-3 topic-card bg-success text-white">
          <div class="topic-icon">üìù</div>
          <h5 class="mt-2">Words</h5>
        </div>
      </div>
      <!-- Rhymes -->
      <div class="col-md-6 col-12">
        <div class="card text-center p-3 topic-card bg-warning">
          <div class="topic-icon">üéµ</div>
          <h5 class="mt-2">Rhymes</h5>
        </div>
      </div>
      <!-- Stories -->
      <div class="col-md-6 col-12">
        <div class="card text-center p-3 topic-card bg-danger text-white">
          <div class="topic-icon">üìñ</div>
          <h5 class="mt-2">Stories</h5>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goToQuiz(topic) {
      // Save topic to local storage
      localStorage.setItem("selectedTopic", topic);
      // Redirect to quiz page (placeholder)
      window.location.href = "alphabet.html";
    }
  </script>
</body>
</html>
